<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="arithmetic.html">Arithmetic</a></li>
            <li><a href="bitwise.html">Bitwise Operations</a></li>
            <li><a href="conversion.html">Conversions</a></li>
            <li><a href="ascii.html">Binary to ASCII</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Binary Bitwise Operations</h1>
        <input type="text" id="bitwiseInput1" placeholder="Enter first binary number">
        <input type="text" id="bitwiseInput2" placeholder="Enter second binary number">
        <select id="bitwiseOperation">
            <option value="and">AND</option>
            <option value="or">OR</option>
            <option value="xor">XOR</option>
            <option value="not">NOT (applies to first number only)</option>
        </select>
        <button onclick="performBitwiseOperation()">Calculate</button>
        <p>Result: <span id="bitwiseResult"></span></p>
        <button onclick="clearBitwiseInputs()">Clear</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>

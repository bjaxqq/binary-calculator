<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Conversions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="arithmetic.html">Arithmetic</a></li>
            <li><a href="bitwise.html">Bitwise Operations</a></li>
            <li><a href="conversion.html">Conversions</a></li>
            <li><a href="ascii.html">Binary to ASCII</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Base Conversions</h1>
        <input type="text" id="number" placeholder="Enter number">
        <select id="baseFrom">
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hexadecimal</option>
        </select>
        <select id="baseTo">
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hexadecimal</option>
        </select>
        <button onclick="convert()">Convert</button>
        <p>Converted Result: <span id="convertedResult"></span></p>
        <button onclick="clearConversionInputs()">Clear</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
